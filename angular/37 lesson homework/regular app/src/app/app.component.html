
<div class="row">
  <div class="col-sm-offset-4 col-sm-4">
    <div class="input-group">
      <span class="input-group-addon">
        <button (click)="searchVegFunc()">submit</button>
      </span>
      <input type="text" class="form-control" placeholder="search vegetable" [(ngModel)]="searchVeg" >
    </div>

<div>
  <ul *ngFor="let x of outputVegsArr">
    <li class="col-sm-4">{{x}}</li>
  </ul>
</div>
<div *ngIf="errMsg" class="alert alert-danger" role="alert">
  {{errMsg}}
</div>
